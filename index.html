<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convencion Nacional</title>
    <link rel="shortcut icon" href="assets/ico/favico-36px.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main--signin">
        <div class="signin--logo">
            <div class="signin--logo-img">
                <img src="assets/img/logo.png" alt="img_logo">
            </div>
            <form action="#" class="signin--formSection" id="login-form">
                <h1>Usa tus datos de Colaborador Digital para ingresar.</h1>
                <div class="mb-3 formSection-userInfo">
                  <div class="formSection--userInfo-correo">
                    <img src="assets/ico/user.png" alt="ico_user">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <input type="email" class="form-control" id="correo" placeholder="juan.perez@example.com">
                  </div>
                  <div class="formSection--userInfo-contra">
                    <img src="assets/ico/locker.png"     alt="ico_locker">
                    <label for="password" class="form-label"></label>
                    <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Contraseña">
                    <div id="passwordHelpBlock" class="form-text"></div>
                  </div>  
                </div>
                <div class="signin--formSection-btns">
                    <button href="popup.html
                    ">Ingresar</button>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
       
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.: Perfil :.</title>
    <link rel="shortcut icon" href="../../assets/ico/favico-36px.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="temporal.css">
</head>
<body>
    <main class="main--profile">
      <div class="main--title">
        <h1>Perfil</h1>
      </div>
        <section class="main--part1">
          <h2>Colaborador</h2>
            <div class="container containter--part1">
                <div class="row profile-info">
                    <div class="row row-top">
                        <div class="column div-part1">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombreColab" value="Juan" disabled>
                        </div>
                        <div class="column div-part1">
                            <label for="apellidoP">Apellido Paterno</label>
                            <input type="text" id="apellidoPColab" value="Pérez" disabled>
                        </div>
                        <div class="column div-part1">
                            <label for="apellidoM">Apellido Materno</label>
                            <input type="text" id="apellidoMColab" value="López" disabled>
                        </div>
                    </div>
                    
                    <div class="row profile-info row-middle">
                        <div class="column div-part1">
                            <label for="puesto">Puesto</label>
                            <input type="text" id="puesto" value="Director" disabled>
                        </div>
                        <div class="column div-part1">
                            <label for="centro">Centro</label>
                            <input type="text" id="centro" value="Centro ABC" disabled>
                        </div>
                        <div class="column div-part1">
                            <label for="region">Región</label>
                            <input type="text" id="region" value="CLCN" disabled>
                        </div>
                        <div class="row profile-info row-bottom">
                            <div class="column div-part1">
                                <input class="" type="checkbox" id="mensajeWA" onchange="togglePhoneInput()">
                                <p>Acepto recibir notificaciones a través de Whatsapp</p>
                            </div>
                            <div class="column div-part1">
                                <label for="numeroWA">Celular</label>
                                <input type="tel" id="numeroWA" minlength="10" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="main--part2">
          <h2>Pareja</h2>
          <div class="container">
            <div class="row profile-info row-top">
                <div class="column div-part2">
                    <label for="nombrePareja">Nombre</label>
                    <input type="text" id="nombrePareja" value="ANA LUISA" disabled>
                </div>
                <div class="column div-part2">
                    <label for="apellidoPatPareja">Apellido Paterno</label>
                    <input type="text" id="apellidoPatPareja" value="GÓNZALEZ" disabled>
                </div>
                <div class="column div-part2">
                    <label for="apellidoMatPareja">Apellido Materno</label>
                    <input type="text" id="apellidoMatPareja" value="VALLE" disabled>
                </div>
            </div>
            <div class="part2--txt">
                <p>Para editar la información de su pareja, es necesario actualizar su hoja de vida.</p>
            </div>
            

        </div>
        <div class="button-container">
            <button id="editButton">Editar</button>
            <button id="saveButton" style="display: none;">Guardar</button>
            <a href="/html/temporal/popup.html">Cerrar</a>
        </div>
        </section>
    </main>

    <script src="temporal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.: Perfil :.</title>
    <link rel="shortcut icon" href="../../assets/ico/favico-36px.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="temporal.css">
</head>
<body>
    <main class="main--profile">
      <section class="main_chatico">
        <div class="chatico">
          <img src="../../assets/ico/ico_chat.png" alt="ico_chat">
        </div>
      </section>
      <div class="main--title">
        <h1>Perfil</h1>
      </div>
        <section class="main--part1">
          <h2>Colaborador</h2>
          <div class="container">
            <div class="row profile-info">
                <div class="column div-part1">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" value="Juan" disabled>
                </div>
                <div class="column div-part1">
                    <label for="apellidoP">Apellido Paterno</label>
                    <input type="text" id="apellidoP" value="Pérez" disabled>
                </div>
                <div class="column div-part1">
                    <label for="apellidoM">Apellido Materno</label>
                    <input type="text" id="apellidoM" value="López" disabled>
                </div>
                <div class="column div-part1">
                    <label for="puesto">Puesto</label>
                    <input type="text" id="puesto" value="Analista" disabled>
                </div>
                <div class="column div-part1">
                    <label for="centro">Centro</label>
                    <input type="text" id="centro" value="Centro ABC" disabled>
                </div>
                <div class="column div-part1">
                    <label for="region">Región</label>
                    <input type="text" id="region" value="Norte" disabled>
                </div>
            </div>
            <div class="button-container">
                <button id="editButton">Editar</button>
                <button id="saveButton" style="display: none;">Guardar</button>
            </div>
        </div>
        </section>
        <section class="main--part2">
          <h2>Pareja</h2>
          <div class="container">
            <div class="row profile-info">
                <div class="column div-part2">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" value="ANA LUISA" disabled>
                </div>
                <div class="column div-part2">
                    <label for="apellidoP">Apellido Paterno</label>
                    <input type="text" id="apellidoP" value="GÓNZALEZ" disabled>
                </div>
                <div class="column div-part2">
                    <label for="apellidoM">Apellido Materno</label>
                    <input type="text" id="apellidoM" value="VALLE" disabled>
                </div>
            </div>
            <div class="button-container">
                <button id="editButton">Editar</button>
                <button id="saveButton" style="display: none;">Guardar</button>
            </div>
        </div>
        </section>
    </main>
    <footer>
        <div>
            <img src="../../assets/ico/footer_mobile.png" alt="">
            <div class="footer_txt">
                <p class="footer_txt_white" style="color: #FFF">Usa</p><p class="footer_txt_yellow" style="color: #FDD73E;"> #Convencion2025 </p><p class="footer_txt_white" style="color: #FFF"> en tus redes sociales</p>
            </div>
        </div>
    </footer>

    <script src="temporal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
